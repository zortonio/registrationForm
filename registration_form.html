<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form class="#" action="index.html" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="">
      <br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="">
      <br>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="">
      <br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="">
      <br>

      <label for="password_confirm">PW Confirm</label>
      <input type="password" id="password_confirm" name="password_confirm" value="">
      <br>

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" value="">
      <br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="Male" value="">

      <label for="female">Female</label>
      <input type="radio" id="female" name="female" value="">

      <label for="other">Other</label>
      <input type="radio" id="other" name="other" value="">

      <h3>A short description about yourself:</h3>
      <textarea name="description" cols="50" rows="10"></textarea>
      <br>

      <label for="language">Favorite Language</label>
      <select name="language" id="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
      </select>
      <br>

      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
